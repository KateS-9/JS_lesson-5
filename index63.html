<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример 63</title>
</head>
<body>
    <script>
        function createOAuthString(host, clientId, scope) {
            return `${host}/login/oauth/authorize?client_id=${clientId}&scope=${scope}`
        }
        let clientId = prompt('Введите свой clientID для аутентификации на сайте:','');
        if (clientId.trim() == '') {
            clientId = 'KateS-9';
        }
        console.log(`Динамический URL: ${createOAuthString('https://github.com', clientId, 'repo,user')}`);
    </script>
</body>
</html>
